    <style>
        p{ color: lightgreen; background-color: black; }
        .moverx:hover{transform: translate(10px);}
        .movery:hover{transform: translate(10px);}
        .moverxy:hover{transform: translate(10px, 10px);}
        .rotarx:hover{transform: rotate(180deg);}
        .rotary:hover{transform: rotate(180deg);}
        .rotarxy:hover{transform: rotate(180deg);}

    </style>

        <hgroup>
            <h1>Efecto CSS</h1>

            <p class="movery">Upslp (mover en x)</p>
            <p class="moverxy">Upslp (mover en xy)</p>
        </hgroup>
        <hgroup>
            <h1>Rotate</h1>
            <p>Upslp (sin efecto)</p>
            <p class="rotarx">Upslp (rotar en x)</p>
            <p class="rotary">Upslp (rotar en y)</p>
            <p class="rotarxy">Upslp (rotar en xy)</p>
        </hgroup>
